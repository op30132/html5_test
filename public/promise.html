<body>

    <script>
        var p1 = new Promise(function (resolve, reject) {
            setTimeout(resolve, 3000, 'A')
        })

            //setTimeout(resolve, 2000, 'B')
            setTimeout(reject, 2000, 'error...')
        })
        var p3 = new Promise(function (resolve, reject) {
            setTimeout(resolve, 1000, 'C')
        })

        //     console.log(err);
        // })
        // p3.then(function(value){
        //     console.log(value);
        // })

        //A B C
        //C error,... A
        Promise.all([p1, p2, p3])
            .then(function (value) {
                console.log(value);
            }).catch(function (err) {
                console.log(err);
            })

    </script>
</body>

</html>
